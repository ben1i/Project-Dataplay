<!DOCTYPE html>
<html>
<head>
  <title>HorrorHunt</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="">
  <!-- Meta Partage -->
  <!-- Favicon -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./styles/app.css">
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Alegreya">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script src="scripts/app.js" defer></script>
</head>
<body>
  <main>

    <div class="test__img">
      <img src="" alt="">
      <p class="hidden test__text">Alien (1979) ajouté à la collection</p>
    </div>


    <section class="home">

    
        <div class="home__expain">

        </div>

        <div class="home__title"><img src="assets/images/titlesequence-animated2.gif" alt="titre HORRORHUNT animé"></div>
        
        <h2 class="home__subtitle">Réponds aux questions pour survivre...</h2>

         
          <div class="selection">
            <button class="selection__button selection__button--1">Jouer</button>
          </div>
          <div class="selection">
            <button class="selection__button selection__button--3">Collection</button>
          </div>
    </section>

  <section class="jeu">
    <div class="rank">
      <h2 class="rank__question">Question</h2>
      <p class="rank__instructions">Sélectionne les cartes et dépose les dans le bon ordre</p>
      <div class="rank__slot"><p class="rank__p">1.</p></div>
      <div class="rank__slot"><p class="rank__p">2.</p></div>
      <div class="rank__slot"><p class="rank__p">3.</p></div>
      <div class="rank__slot"><p class="rank__p">4.</p></div>
      <div class="rank__slot"><p class="rank__p">5.</p></div>
      <div class="answer">
        <div class="answer__card"></div>
      </div>

    </div>

    <div class="picture">
      <h2 class="picture__question">Question</h2>
      <div class="picture__frame"></div>
      <input class="picture__input" id="pictureinput" type="text" placeholder="écrit ta réponse ici">
    </div>

    <div class="trueorfalse">
      <h2 class="trueorfalse__question">Question</h2>
      <div class="trueorfalse__radio">
        <div class="trueorfalse__option">
          <input id="true" type="radio">Vrai
        </div>
        <div class="trueorfalse__option">
          <input id="false" type="radio">Faux
        </div>
        
      </div>

      <div class="multiplechoice">
        <h2 class="multiplechoice__question">Question</h2>
        <div class="multiplechoice__checkboxes">
          <div class="multiplechoice__option">
            <input id="1" value="" type="checkbox">proposition 1
          </div>
          <div class="multiplechoice__option">
            <input id="2" value="" type="checkbox">proposition 2
          </div>
          <div class="multiplechoice__option">
            <input id="3" value="" type="checkbox">proposition 3
          </div>
          <div class="multiplechoice__option">
            <input id="4" value="" type="checkbox">proposition 4
          </div>
          
        </div>
        <div class="multiplepics">
          <h2 class="multiplepics__question">Question</h2>
          <div class="multiplepics__checkboxes">
            <div class="multiplepics__option">
              
            </div>
            <div class="multiplepics__option">
              
            </div>
            <div class="multiplepics__option">
              
            </div>
            <div class="multiplepics__option">
             
            </div>
            
          </div>

    </div>
</section>



  </main>
</body>
</html>
